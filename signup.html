<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:#F4D03F;">
        <div class="container" style="border: 1px solid">
            <div class="row">
                <div id="nav">
                    <ul align="right" style="margin-right: 5px">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Gallery.html">Gallery</a></li>
                        <li class="active"><a href="signup.html">Sign Up</a></li>
                        <li><a href="Login.html">Login</a></li>
                    </ul>
                </div>
                <img src="img/friend.jpg" class="image" style="height: 250px">
            </div>
            <div class="row" style="border: 1px solid; width: 400px; margin: 0px auto;margin-bottom: 20px;box-shadow: 2px 5px 5px #888;">
                <form action="Login.html">
                    <h3 align="center"><b>Sign Up</b></h3><hr style="width:30%">
                    <div class="input-form">
                        <label> Name </label><br>
                        <input class="input" type="text" required>
                    </div>
                    <div class="input-form">
                        <label> Email </label><br>
                        <input class="input" type="email" required>
                    </div>
                    <div class="input-form">
                        <label> Password </label><br>
                        <input class="input" type="password" placeholder="*******" required>
                    </div>
                    <div class="input-form">
                        <label> Confirm password </label><br>
                        <input class="input" type="password" placeholder="*******" required>
                    </div>
                    <div class="input-form">
                        <button type="submit" style="background-color: #C3E975; margin-left: 10px;font-size: 18px; border: none;box-shadow: 4px 4px 2px #E9F9C7;">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>    
    </body>
</html>
